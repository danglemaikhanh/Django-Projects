{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Blog-Home</h1>
        {% for post in posts %}
            <div class="card mt-4 card-hover" style="width: 20rem; border-radius: 10px;">
                 <img src="{% static 'images' %}/{{ post.blog_image }}" class="card-img-top" alt="blog-img">
                <div class="card-body">
                    <h3 class="card-title">{{ post.title }}</h3>
                    <h6 class="card-subtitle mb-2 text-body-secondary">
                        By <strong>{{ post.author }}</strong>
                        on {{ post.date_created }}
                    </h6>
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        {% endfor %}
{% endblock %}
